<!DOCTYPE html>
<html lang="ja">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    <header class="container bg-light">
        <div style="background-color: #e3f2fd;">
            <div class="text-center mt-2" style="font-size: 1.5em">
                社員一覧表
            </div>
            <div class="d-flex justify-content-between">
                <span class="ms-1">
                    <a class=" btn btn-outline-primary btn-sm" href="{% url 'index' %}" role="button">社員一覧</a>
                </span>
                <span class="me-1">
                    {% if user.is_authenticated %}
                    <a class="btn btn-outline-primary btn-sm text-end" href="{% url 'logout' %}">ログアウト</a>
                    {% else %}
                    <a class="btn btn-outline-primary btn-sm" href="{% url 'signup' %}">サインイン</a>
                    <a class="btn btn-outline-primary btn-sm" href="{% url 'login' %}">ログイン</a>
                    {% endif %}
                    <a class="btn btn-outline-primary btn-sm" href="{% url 'password_change' %}">PW変更</a>
                    <a class="btn btn-outline-primary btn-sm" href="{% url 'password_reset' %}">PW再設定</a>
                </span>
            </div>
            <hr>
        </div>
    </header>

    <div class="container bg-light">
        {% for message in messages %}
        <p class="flash_message {{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </p>
        {% endfor %}
    </div>
    <div class="container bg-light">
        <div class="col">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
