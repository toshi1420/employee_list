{% extends "base.html" %}

{% block content %}
<h3 class="text-center">支社一覧</h3>
<div class="text-end">
    <a class="btn btn-outline-primary btn-sm col-auto mb-2" href="{% url 'branch_add' %}" role="button">追加</a>
</div>
<div class="justify-content-center">
    <table class="table table-striped table-bordered table-sm align-middle text-center">
        <th>支社名</th>
        <th>住所</th>
        <th>電話番号</th>
        <th></th>

        {% for brn in object_list %}
        <tr>
            <td>{{ brn.name }}</td>
            <td>{{ brn.address }}</td>
            <td>{{ brn.tel }}</td>
            <td><a href="{% url 'branch_edit' brn.pk %}"><i class="bi bi-pencil-square"></i></a></td>
        </tr>
        {% endfor %}
    </table>
</div>
<a class="btn btn-outline-primary btn-sm mb-3" href="{% url 'index' %}">戻る</a>


{% endblock %}
